<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register - HIV Treatment System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <!-- Hiển thị thông báo lỗi chung -->
          <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

          <form th:action="@{/register}" th:object="${userDto}" method="post">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" th:field="*{Username}" class="form-control"
                     required/>
              <!-- <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p> -->
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" th:field="*{email}" class="form-control" required/>
              <!-- <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p> -->
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" th:field="*{Password}" class="form-control"
                     required/>
              <!-- <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p> -->
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" th:field="*{confirmPassword}"
                     class="form-control" required/>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-block">Register</button>
            </div>
          </form>
          <div class="text-center">
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
