<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Namespace cho Spring Security -->
<head>
  <meta charset="UTF-8">
  <title>Home - HIV Treatment System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/home}">HIV Treatment System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" sec:authorize="isAuthenticated()"> <!-- Chỉ hiển thị nếu đã đăng nhập -->
        <span class="navbar-text mr-3">
                        Welcome, <strong sec:authentication="name"></strong>!
                        (<span sec:authentication="principal.authorities"></span>)
                    </span>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post" class="form-inline">
          <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <!-- Chỉ hiển thị nếu chưa đăng nhập -->
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1>Welcome to the HIV Treatment and Medical Services System</h1>
  <p th:if="${UserName != 'Guest'}">You are logged in as: <strong th:text="${userName}"></strong>.
  </p>
  <p th:if="${UserName == 'Guest'}">Please log in to access services.</p>

  <div sec:authorize="isAuthenticated()">
    <p>This is your dashboard. From here you can manage patients, appointments, and medical
      records.</p>
    <!-- Thêm các liên kết đến các chức năng khác ở đây -->
    <!-- Ví dụ:
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/admin/users}" class="btn btn-info">Manage Users (Admin)</a>
    </div>
    <div sec:authorize="hasAnyRole('ROLE_DOCTOR', 'ROLE_ADMIN')">
         <a th:href="@{/patients}" class="btn btn-primary">Manage Patients</a>
    </div>
    -->
  </div>
</div>
</body>
</html>
